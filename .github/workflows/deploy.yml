name: ğŸš´â€â™‚ï¸ Deploy Popi Is Biking Zen Mode

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
          cache: true
          
      - name: ğŸ“¦ Get dependencies
        run: |
          echo "ğŸ“¦ Getting Flutter dependencies..."
          flutter pub get
          echo "âœ… Dependencies installed successfully"
        
      - name: ğŸ” Analyze code
        run: |
          echo "ğŸ” Analyzing code..."
          flutter analyze --no-fatal-infos || echo "âš ï¸ Analysis completed with warnings"
          echo "âœ… Code analysis completed"
        
      - name: ğŸ—ï¸ Build web app
        run: |
          echo "ğŸ—ï¸ Building Flutter web app..."
          flutter build web \
            --release \
            --base-href "/popi-biking-zen-mode/" \
            --no-wasm-dry-run \
            --no-source-maps \
            --dart-define=MAPTILER_API_KEY=${{ secrets.MAPTILER_API_KEY }} \
            --dart-define=THUNDERFOREST_API_KEY=${{ secrets.THUNDERFOREST_API_KEY }}
          echo "âœ… Build completed successfully"
            
      - name: ğŸ“‹ Verify build output
        run: |
          echo "ğŸ“ Build directory contents:"
          ls -la build/web/
          echo "ğŸ“Š Build size:"
          du -sh build/web/
          echo "ğŸ” Checking for required files:"
          test -f build/web/index.html && echo "âœ… index.html exists" || echo "âŒ index.html missing"
          test -f build/web/main.dart.js && echo "âœ… main.dart.js exists" || echo "âŒ main.dart.js missing"
          
              - name: ğŸ“‹ Setup Pages
                uses: actions/configure-pages@v4
                
              - name: ğŸ“¤ Upload artifact
                uses: actions/upload-pages-artifact@v3
                with:
                  path: './build/web'
                  
              - name: ğŸš€ Deploy to GitHub Pages
                id: deployment
                uses: actions/deploy-pages@v4
                
              - name: ğŸ”¥ Deploy to Firebase (if configured)
                if: ${{ secrets.FIREBASE_TOKEN }}
                run: |
                  echo "ğŸ”¥ Deploying to Firebase..."
                  npm install -g firebase-tools
                  firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
                  
              - name: âœ… Deployment complete
                run: |
                  echo "ğŸ‰ Deployment completed successfully!"
                  echo "ğŸŒ Your app is available at: https://popisbros.github.io/popi-biking-zen-mode/"