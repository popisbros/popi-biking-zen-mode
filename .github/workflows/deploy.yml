name: 🚴‍♂️ Deploy Popi Is Biking Zen Mode

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 🎯 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.4'
          channel: 'stable'
          cache: true
          
      - name: 📦 Get dependencies
        run: |
          echo "📦 Getting Flutter dependencies..."
          flutter pub get
          echo "✅ Dependencies installed successfully"
        
      - name: 🔍 Analyze code
        run: |
          echo "🔍 Analyzing code..."
          flutter analyze --no-fatal-infos || echo "⚠️ Analysis completed with warnings"
          echo "✅ Code analysis completed"
        
      - name: 🏗️ Build web app
        run: |
          echo "🏗️ Building Flutter web app..."
          flutter build web \
            --release \
            --base-href "/popi-biking-zen-mode/" \
            --no-wasm-dry-run \
            --no-source-maps \
            --dart-define=MAPTILER_API_KEY=${{ secrets.MAPTILER_API_KEY }} \
            --dart-define=THUNDERFOREST_API_KEY=${{ secrets.THUNDERFOREST_API_KEY }}
          echo "✅ Build completed successfully"
            
      - name: 📋 Verify build output
        run: |
          echo "📁 Build directory contents:"
          ls -la build/web/
          echo "📊 Build size:"
          du -sh build/web/
          echo "🔍 Checking for required files:"
          test -f build/web/index.html && echo "✅ index.html exists" || echo "❌ index.html missing"
          test -f build/web/main.dart.js && echo "✅ main.dart.js exists" || echo "❌ main.dart.js missing"
          
              - name: 📋 Setup Pages
                uses: actions/configure-pages@v4
                
              - name: 📤 Upload artifact
                uses: actions/upload-pages-artifact@v3
                with:
                  path: './build/web'
                  
              - name: 🚀 Deploy to GitHub Pages
                id: deployment
                uses: actions/deploy-pages@v4
                
              - name: 🔥 Deploy to Firebase (if configured)
                if: ${{ secrets.FIREBASE_TOKEN }}
                run: |
                  echo "🔥 Deploying to Firebase..."
                  npm install -g firebase-tools
                  firebase deploy --only hosting --token ${{ secrets.FIREBASE_TOKEN }}
                  
              - name: ✅ Deployment complete
                run: |
                  echo "🎉 Deployment completed successfully!"
                  echo "🌐 Your app is available at: https://popisbros.github.io/popi-biking-zen-mode/"