name: 🚴‍♂️ Deploy Popi Is Biking Zen Mode

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 🎯 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
          
      - name: 📦 Get dependencies
        run: flutter pub get
        
      - name: 🔍 Analyze code
        run: flutter analyze --no-fatal-infos
        
      - name: 🧪 Run tests
        run: flutter test --no-pub
        continue-on-error: true
        
      - name: 🏗️ Build web app
        run: |
          flutter build web \
            --release \
            --base-href "/popi-biking-zen-mode/" \
            --no-wasm-dry-run \
            --dart-define=MAPTILER_API_KEY=${{ secrets.MAPTILER_API_KEY || '0n3hIGbHnipUHJE5pew7' }}
            
      - name: 📋 Verify build output
        run: |
          echo "📁 Build directory contents:"
          ls -la build/web/
          echo "📊 Build size:"
          du -sh build/web/
          
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          cname: # No custom domain
          
      - name: ✅ Deployment complete
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "🌐 Your app is available at: https://popisbros.github.io/popi-biking-zen-mode/"