name: 🚴‍♂️ Deploy Popi Is Biking Zen Mode

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: 🎯 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
          
      - name: 📦 Get dependencies
        run: |
          echo "📦 Getting Flutter dependencies..."
          flutter pub get
          echo "✅ Dependencies installed successfully"
        
      - name: 🔍 Analyze code
        run: |
          echo "🔍 Analyzing code..."
          flutter analyze --no-fatal-infos || echo "⚠️ Analysis completed with warnings"
          echo "✅ Code analysis completed"
        
      - name: 🏗️ Build web app
        run: |
          echo "🏗️ Building Flutter web app..."
          flutter build web \
            --release \
            --base-href "/popi-biking-zen-mode/" \
            --no-wasm-dry-run
          echo "✅ Build completed successfully"
            
      - name: 📋 Verify build output
        run: |
          echo "📁 Build directory contents:"
          ls -la build/web/
          echo "📊 Build size:"
          du -sh build/web/
          echo "🔍 Checking for required files:"
          test -f build/web/index.html && echo "✅ index.html exists" || echo "❌ index.html missing"
          test -f build/web/main.dart.js && echo "✅ main.dart.js exists" || echo "❌ main.dart.js missing"
          
      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          cname: # No custom domain
          
      - name: ✅ Deployment complete
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "🌐 Your app is available at: https://popisbros.github.io/popi-biking-zen-mode/"