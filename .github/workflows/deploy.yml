name: ğŸš´â€â™‚ï¸ Deploy Popi Is Biking Zen Mode

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
          
      - name: ğŸ¯ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true
          
      - name: ğŸ“¦ Get dependencies
        run: flutter pub get
        
      - name: ğŸ—ï¸ Build web app
        run: |
          flutter build web \
            --release \
            --base-href "/popi-biking-zen-mode/" \
            --no-wasm-dry-run
            
      - name: ğŸ“‹ Verify build output
        run: |
          echo "ğŸ“ Build directory contents:"
          ls -la build/web/
          echo "ğŸ“Š Build size:"
          du -sh build/web/
          
      - name: ğŸš€ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web
          
      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Your app is available at: https://popisbros.github.io/popi-biking-zen-mode/"